<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Roulette</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1 class="title"><a href="/" class="home-link">Lunch Roulette</a></h1>
            <div class="header-controls">
                <select id="themeSelector" class="theme-selector"></select>
                <a href="/admin" class="admin-link">Restaurant List</a>
            </div>
        </div>
        <div class="subtitle">SDUSD Network & Services</div>

        <div class="main-content">
            <!-- Left Panel: Controls and Result -->
            <div class="left-panel">
                <div class="categories-section">
                    <label class="checkbox-container">
                        <input type="checkbox" id="selectAllCheckbox" />
                        <span>Select All</span>
                    </label>
                    <div id="categoriesContainer"></div>
                </div>

                <button id="goBtn" class="btn-go">Go!</button>
                <button id="stopBtn" class="btn-go" style="background:#c53030; margin-left:8px;">Stop</button>

                <div id="resultContainer" class="result">
                    <!-- Result will appear here -->
                </div>
            </div>
            
            <!-- Right Panel: Roulette and Restaurant List -->
            <div class="right-panel">
                <div class="roulette-section">
                    <div id="rouletteContainer" class="roulette-container">
                        <canvas id="rouletteCanvas" width="300" height="300"></canvas>
                        <div id="roulettePointer" class="roulette-pointer"></div>
                    </div>
                </div>
                
                <div class="restaurants-section">
                    <h2>Category Stats</h2>
                    <ul id="restaurantsList"></ul>
                </div>
            </div>
        </div>
        <!-- stats at bottom of page -->
        <div class="stats" id="statsContainer">
            <!-- populated by JS -->
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='themes.js') }}"></script>
    <script src="{{ url_for('static', filename='roulette.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
