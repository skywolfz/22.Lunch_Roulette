<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant List - Lunch Roulette</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1 class="title">Restaurant List</h1>
            <div class="header-controls">
                <select id="themeSelector" class="theme-selector"></select>
                <a href="/" class="admin-link">Back</a>
            </div>
        </div>
        <div class="subtitle">SDUSD Network & Services</div>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="input-section">
                    <input list="categoryList" type="text" id="categoryInput" placeholder="Category (optional)" />
                    <datalist id="categoryList"></datalist>
                    <input type="text" id="restaurantInput" placeholder="Enter restaurant name" />
                    <input type="text" id="noteInput" placeholder="Note / hyperlink (optional)" />
                    <button id="addBtn" class="btn-add">Add</button>
                    <div id="addConfirmation" style="color: #2d7a3c; font-weight: bold; margin-top: 10px; height: 20px;"></div>
                </div>
                
                <div class="management-buttons">
                    <button id="deleteAllBtn" class="btn-delete-all">Delete All</button>
                    <button id="exportBtn" class="btn-export">Export</button>
                    <input type="file" id="importFile" style="display:none" accept="application/json" />
                    <button id="importBtn" class="btn-import">Import</button>
                </div>

                <h2>Categories</h2>
                <div id="categoriesManager" class="categories-manager"></div>
                <button id="deleteCategoriesBtn" class="btn-delete-all">Delete Selected Categories</button>

                <h2>Existing Restaurants</h2>
                <ul id="restaurantsList"></ul>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='admin.js') }}"></script>
    <script src="{{ url_for('static', filename='themes.js') }}"></script>
</body>
</html>
